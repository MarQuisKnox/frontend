<div>
  <div class="modal-body">
    <!-- Bounties on Team issues -->
    <ng-form class="form-horizontal">
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <p class="form-control-static"><team-badge id="team.id" type="bounties"></team-badge></p>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2">URL</label>
        <div class="col-md-10">
          <input type="text" class="form-control input-sm" ng-value="bountiesBadgeUrl" style="cursor: pointer;" readonly select-on-click />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2">HTML</label>
        <div class="col-md-10">
          <input type="text" class="form-control input-sm" ng-value="bountiesBadgeHtml" style="cursor: pointer;" readonly select-on-click />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2">Markdown</label>
        <div class="col-md-10">
          <input type="text" class="form-control input-sm" ng-value="bountiesBadgeMarkdown" style="cursor: pointer;" readonly select-on-click />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2">BBCode</label>
        <div class="col-md-10">
          <input type="text" class="form-control input-sm" ng-value="bountiesBadgeBbcode" style="cursor: pointer;" readonly select-on-click />
        </div>
      </div>
    </ng-form>

    <!-- Money raised -->
    <ng-form class="form-horizontal">
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <p class="form-control-static"><team-badge id="team.id" type="raised"></team-badge></p>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2">URL</label>
        <div class="col-md-10">
          <input type="text" class="form-control input-sm" ng-value="moneyRaisedBadgeUrl" style="cursor: pointer;" readonly select-on-click />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2">HTML</label>
        <div class="col-md-10">
          <input type="text" class="form-control input-sm" ng-value="moneyRaisedBadgeHtml" style="cursor: pointer;" readonly select-on-click />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2">Markdown</label>
        <div class="col-md-10">
          <input type="text" class="form-control input-sm" ng-value="moneyRaisedBadgeMarkdown" style="cursor: pointer;" readonly select-on-click />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2">BBCode</label>
        <div class="col-md-10">
          <input type="text" class="form-control input-sm" ng-value="moneyRaisedBadgeBbcode" style="cursor: pointer;" readonly select-on-click />
        </div>
      </div>
    </ng-form>
  </div>

  <div class="modal-footer" style="margin-top: 0;">
    <button class="btn btn-default" ng-click="close()">Close</button>
  </div>
</div>
